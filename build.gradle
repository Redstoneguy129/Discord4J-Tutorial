plugins {
    id 'java'
    id 'application'
}

group 'me.cameronwhyte.tutorials.discord4j'
mainClassName = "${group}.Main"
version '1.0'

sourceCompatibility = 1.8

repositories {
    maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
    mavenCentral()
}

dependencies {
    compile group: 'com.discord4j', name: 'discord4j-core', version: '3.2.0-SNAPSHOT'
}